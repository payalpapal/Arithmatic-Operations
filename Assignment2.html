

<!DOCTYPE html>
<html>
<head>
    <title>Comparison Operators</title>
    
</head>
<body>

<div class="container">
    <h2>Comparison Operators</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="compareNumbers()">Compare</button>
    
    <div class="result" id="result"></div>
</div>

<script>
function compareNumbers() {
    let num1 = parseFloat(document.getElementById("num1").value);
    let num2 = parseFloat(document.getElementById("num2").value);

    if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = "Please enter valid numbers.";
        return;
    }

    let output = `
        Enter the first number: ${num1} <br>
        Enter the second number: ${num2} <br><br>
        Is first number greater than second? ${num1 > num2} <br>
        Is first number less than second? ${num1 < num2} <br>
        Are the two numbers equal? ${num1 === num2}
    `;

    document.getElementById("result").innerHTML = output;
}
</script>

</body>
</html>
