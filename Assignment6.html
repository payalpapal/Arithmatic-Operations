<!DOCTYPE html>
<html>
<head>
    <title>Combined Example</title>
</head>
<body>
    <h2>Combined Example</h2>

    <label>Enter Length: </label>
    <input type="number" id="length" placeholder="Length"><br><br>

    <label>Enter Width: </label>
    <input type="number" id="width" placeholder="Width"><br><br>

    <button onclick="calculate()">Calculate</button>

    <h3>Output:</h3>
    <p id="perimeter"></p>
    <p id="area"></p>
    <p id="comparison"></p>

    <script>
        function calculate() {
            let length = parseFloat(document.getElementById("length").value);
            let width = parseFloat(document.getElementById("width").value);

            let perimeter = 2 * (length + width);
            let area = length * width;

            document.getElementById("perimeter").innerHTML = "Perimeter: " + perimeter;
            document.getElementById("area").innerHTML = "Area: " + area;
            document.getElementById("comparison").innerHTML = "Is perimeter greater than area? " + (perimeter > area);
        }
    </script>
</body>
</html>
