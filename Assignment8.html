<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body>
    <h2>BMI Calculator</h2>

    <label>Enter weight (kg):</label>
    <input type="number" id="weight" step="0.1"><br><br>

    <label>Enter height (m):</label>
    <input type="number" id="height" step="0.01"><br><br>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <h3 id="result"></h3>
    <h3 id="category"></h3>

    <script>
        function calculateBMI() {
            let weight = parseFloat(document.getElementById("weight").value);
            let height = parseFloat(document.getElementById("height").value);

            if (isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById("result").innerText = "Please enter valid weight and height.";
                document.getElementById("category").innerText = "";
                return;
            }

            let bmi = weight / (height * height);
            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obesity";
            }

            document.getElementById("result").innerText = "BMI: " + bmi.toFixed(2);
            document.getElementById("category").innerText = "Category: " + category;
        }
    </script>
</body>
</html>
